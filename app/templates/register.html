<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athleticore Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
   <div class="login-container">
    <div class="logo">ATHLETICORE<span class="ai-text">.AI</span></div>
    <p class="subtitle">Create Account</p>
    <form id="register-form" novalidate>
        <input type="email" placeholder="email" name="email" required autocomplete="email">
        <input type="text" placeholder="username" name="username" required autocomplete="username">
        <input type="password" placeholder="password" name="password" required autocomplete="new-password">
        <button type="submit">Sign Up</button>
        <p class="form-status" aria-live="polite"></p>
    </form>
    <div class="form-footer">
        <a href="/login">Already have an account? Login</a>
    </div>
   </div>
   <script>
        const registerForm = document.getElementById('register-form');
        const registerStatus = registerForm.querySelector('.form-status');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            registerStatus.textContent = 'Creating your account...';

            const formData = new FormData(registerForm);
            const payload = {
                email: formData.get('email').trim(),
                username: formData.get('username').trim(),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    registerStatus.textContent = data.error || 'Registration failed. Please try again.';
                    registerStatus.style.color = '#ff6b6b';
                    return;
                }

                registerStatus.textContent = 'Account created! Redirecting to login...';
                registerStatus.style.color = '#4ade80';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 1200);
            } catch (error) {
                console.error(error);
                registerStatus.textContent = 'Network error. Please try again.';
                registerStatus.style.color = '#ff6b6b';
            }
        });
   </script>
</body>
</html>
