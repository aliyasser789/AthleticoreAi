<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athleticore Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
   <div class="login-container">
    <div class="logo">ATHLETICORE<span class="ai-text">.AI</span></div>
    <p class="subtitle">Account Recovery</p>
    <form id="forgot-form" novalidate>
        <input type="email" placeholder="email" name="email" required autocomplete="email">
        <button type="submit">Send Temporary Password</button>
        <p class="form-status" aria-live="polite"></p>
    </form>
    <div class="form-footer">
        <a href="/login">Back to Login</a>
    </div>
   </div>
   <script>
        const forgotForm = document.getElementById('forgot-form');
        const forgotStatus = forgotForm.querySelector('.form-status');

        forgotForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            forgotStatus.textContent = 'Requesting reset...';

            const formData = new FormData(forgotForm);
            const payload = {
                email: formData.get('email').trim()
            };

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    forgotStatus.textContent = data.error || 'Unable to reset password.';
                    forgotStatus.style.color = '#ff6b6b';
                    return;
                }

                forgotStatus.textContent = data.message || 'Temporary password sent. Check your email.';
                forgotStatus.style.color = '#4ade80';
            } catch (error) {
                console.error(error);
                forgotStatus.textContent = 'Network error. Please try again.';
                forgotStatus.style.color = '#ff6b6b';
            }
        });
   </script>
</body>
</html>
